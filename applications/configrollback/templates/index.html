<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snapshot and Rollback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h2>Configuration Snapshot and Rollback</h2>
    <p>An acitoolkit application</p>      
  </div>

  <div class="row">

  <!-- Navigation Buttons -->
  <div class="col-md-3" style="background-color:lightblue">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#snapshot">Snapshot</a></li>
      <li><a href="/diffs">Version Diffs</a></li>
      <li><a href="/rollback">Rollback</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="col-md-9">
    <div class="tab-content">
    <div class="tab-pane active" id="snapshot">
      <head>
     <div class="col-md-4">
      <button type="button" class="btn btn-primary btn-lg" onclick="location.href='/snapshot'">Take
      Snapshot</button>  
     </div>

    <div class="col-md-4">
      <style>
      table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          background-color: #99CCFF;
      }
      th, td {
          padding: 5px;
          text-align: left;
      }
      </style>
      </head>
     <table id="snapshottable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Snapshot Versions</th>
            </tr>
	</thead>
	<tbody>   
	{% for item in table_data %}
	  <tr>
	  <td>
	    {{ item }}
	  </td>
	</tr>
	{% endfor %}
      </tbody>
     </table>
    </div>
    </div>
    
  </div>

  </div>

  <script type="text/javascript">
   $('.selectpicker').selectpicker();
  </script>
 
  <script type="text/javascript">
  $(document).ready(function() {
    $('#snapshottable').dataTable( {
         "order": [[ 0, "desc" ]],
         "pagingType": "simple"
    } );
  } );
  </script>

  
<!-- Enable the tabs -->
<script type="text/javascript">
  $('#myTabs a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  });
</script>

    <div class="clearfix visible-lg"></div>
  </div>
</div>

</body>
</html>
